<a
  routerLink="/startups/{{
    startupData.authorUid + '|' + startupData.startupName
  }}"
>
  <div class="card">
    <img src="{{ startupData.startupImage }}" alt="startup image" />
    <div class="card-heading">
      <h1 class="card-capture">{{ startupData.startupName }}</h1>
      <p class="estimated-budget">{{ startupData.startupFinances }}</p>
    </div>
    <p class="short-description">{{ startupData.startupShortDesc }}</p>
  </div>
</a>
