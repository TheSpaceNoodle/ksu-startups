<div class="partner">
  <div class="partner-photo-wrapper">
    <img src="{{ partner.imgUrl }}" alt="partner image" />
  </div>
  <div class="partner-info">
    <h1 class="highlight">{{ partner.name }}</h1>
    <p [innerHTML]="partner.position"></p>
    <p [innerHTML]="partner.info"></p>
  </div>
</div>
