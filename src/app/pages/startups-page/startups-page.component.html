<div class="container">
  <div class="startups">
    <app-card
      *ngFor="let startup of startups$ | async"
      [startupData]="startup"
    ></app-card>
  </div>
  <div class="pagination">
    <button (click)="previous()" [disabled]="currentPage === 0"><<</button>
    <button (click)="next()" [disabled]="isNextActive">>></button>
  </div>
</div>
