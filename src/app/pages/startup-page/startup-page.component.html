<div class="container">
  <div class="card-container">
    <div class="card" *ngIf="startupData$ | async as startupData">
      <div class="image-wrapper">
        <img src="{{ startupData.startupImage }}" alt="startup image" />
      </div>
      <div class="card-text">
        <div class="card-heading">
          <h3 class="card-capture">{{ startupData.startupName }}</h3>
          <p class="estimated-budget">
            est. budget
            <span class="highlight">${{ startupData.startupFinances }}</span>
          </p>
        </div>
        <p class="description">{{ startupData.startupDescription }}</p>
        <p class="history">{{ startupData.startupHistory }}</p>
      </div>
    </div>
  </div>
</div>
